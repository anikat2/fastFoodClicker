<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
   
      
<div class = "container">
<div id="invoice-POS">
    <div id="bot">
		<div id="table">
			<table>
				<tr class="tabletitle">
					<td class="item"><h2>Item</h2></td>
					<td class="Hours"><h2>Qty</h2></td>
					<td class="Rate"><h2>Sub Total</h2></td>
				</tr>
	            <tr class="service" id = "drink">
					<td class="tableitem"><p class="itemtext">Drinks</p></td>
					<td class="tableitem"><p class="itemtext" id = "drinkCount"></p></td>
					<td class="tableitem"><p class="itemtext" id = "drinkPrice"></p></td>
                </tr>
				<tr class="service" id = "vegan-button">
					<td class="tableitem"><p class="itemtext">Vegan Burgers</p></td>
					<td class="tableitem"><p class="itemtext" id = "veganCount"></p></td>
					<td class="tableitem"><p class="itemtext" id = "veganPrice"></p></td>
				</tr>
				<tr class="tabletitle">
					<td></td>
					<td class="Rate"><h2>Total</h2></td>
					<td class="payment"><h2 id = "total"></h2></td>
				</tr>
			</table>
            </div>
            </div>
            </div>
            <h1 class = "counter" id = "counter"></h1>

        </div>

<div class = "desk">
    <figure class="cup" id = "cup"></figure>
<div class = "burg">
    <div class="burger" id = "burger" onclick="this.classList.toggle('animate')">
            <div class="burger__top" id ="burger__top">
                <div class = "vegan-label" id = "vegan-label">Vegan<sup>TM</sup></div>
            </div>
            <div class="burger__lettuce"></div>
            <div class="burger__meat" id = "burger__meat"></div>
            <div class="burger__cheese" id = "burger__cheese"></div>
            <div class="burger__bottom" id = "burger__bottom"></div>
      </div>
    </div>
</div>  
</div> 

</body>
<script src="script.js" type="text/javascript"></script>

</html>
